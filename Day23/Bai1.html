<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create account</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="min-h-screen flex items-center justify-center bg-[#8a2ce3]">
    <div class="form-box bg-[#fff] rounded-sm p-8 w-96">
      <h2 class="text-2xl font-bold mb-6">Create a new account</h2>

      <form>
        <div class="mb-4">
          <label for="username" class="block font-semibold mb-1"
            >Username</label
          >
          <input
            id="username"
            type="text"
            placeholder="webcrunch"
            class="w-full border border-gray-300 rounded-sm p-2 focus:outline-none focus:ring-1 focus:ring-gray-200 placeholder:text-gray-400 placeholder:font-normal"
          />
          <p class="error-text text-red-500 text-sm mt-1"></p>
        </div>
        <!-- End-Username -->

        <div class="mb-4">
          <label for="email" class="block font-semibold mb-1">Email</label>
          <input
            id="email"
            type="email"
            placeholder="andy@web-crunch.com"
            class="w-full border border-gray-300 rounded-sm p-2 focus:outline-none focus:ring-1 focus:ring-gray-200 placeholder:text-gray-400 placeholder:font-normal"
          />
          <p class="error-text text-red-500 text-sm mt-1"></p>
        </div>
        <!-- End-Email -->

        <div class="mb-4">
          <label for="password" class="block font-semibold mb-1"
            >Password</label
          >
          <input
            id="password"
            type="password"
            class="w-full border border-gray-300 rounded-sm p-2 focus:outline-none focus:ring-1 focus:ring-gray-200"
          />
          <p class="error-text text-red-500 text-sm mt-1"></p>
        </div>
        <!-- End-Password -->

        <div class="mb-6">
          <label for="confirmPassword" class="block font-semibold mb-1"
            >Password Confirmation</label
          >
          <input
            id="confirmPassword"
            type="password"
            class="w-full border border-gray-300 rounded-sm p-2 focus:outline-none focus:ring-1 focus:ring-gray-200"
          />
          <p class="error-text text-red-500 text-sm mt-1"></p>
        </div>
        <!-- End-Password Confirmation -->

        <button
          type="submit"
          class="w-full bg-[#8a2ce3] text-white font-semibold py-2 rounded-sm hover:bg-[#972FF9] transition"
        >
          Create account
        </button>
        <!-- End-Submit -->
      </form>
    </div>
    <script src="js/Bai1.js"></script>
  </body>
</html>
